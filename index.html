<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nutritious Bot</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <!-- navbar - do I need a navbar? -->
        <!-- Introduction-->
        <header id="jumbotron"> 
            <nav>NUTRITIOUS BOT</nav>
            
            <h3>Analyse food nutrition: </h3>
            
            <!-- Upload food image -->
            <h4>1) Uploading a food image</h4>
            <div class="space" id="img-upload">
                <label for="img">Select image:</label>
                <input type="file" id="img" name="img" accept="image/*">
                <button id="search-btn">Analyse</button>
            </div>  

            <!-- paste image url -->
            <h4>2) Pasting food image URL</h4>
            <div class="space" id="url-search">
                <input type="text" id="search-url" placeholder="Paste Image URL">
                <button id="search-btn">Analyse</button>
            </div>

            <!-- type recipe name -->
            <h4>3) Typing the recipe name</h4>
            <div class="space" id="name-search">
                <input type="text" id="search-terms" placeholder="Type in Recipe name">
                <button id="search-btn">Analyse</button>
            </div>  

        </header>
        
        <!-- Display nutrition of dish -->



        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
